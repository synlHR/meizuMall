<script type="text/javascript" src="/webResources/loginVerifyResources/sh.min.js.下载" charset="utf-8"></script>
<script type="text/javascript" src="/js/vue.js"></script>
<script type="text/javascript" src="/js/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#content",
        data: {
            telPhone: "",
            verifyCode: "",
            rightVerifyCode: "",
            loginUser: {
                username: ""
            }
        },
        mounted: function () {
            console.log("看看啥时候");
            var loginUser = window.sessionStorage.getItem("loginUser");
            loginUser = JSON.parse(loginUser);
            if (loginUser != null) {
                this.telPhone = loginUser.username;
                console.log(loginUser.username);
            }
            var rightVerifyCode = window.sessionStorage.getItem("rightVerifyCode");
            if (rightVerifyCode != null) {
                this.rightVerifyCode = rightVerifyCode;
            }
        },
        methods: {
            gotoVerify: function () {
                event.preventDefault();
                // alert(this.telPhone);
                var that = this;
                this.loginUser.username = this.telPhone;
                // console.log(this.loginUser);
                window.sessionStorage.setItem("loginUser", JSON.stringify(vm.loginUser));
                axios.get("/users/getVerifyCode", {
                    params: {
                        telPhone: that.telPhone,
                        loginOrRegist:1
                    }
                }).then(function (res) {
                    // window.location.href = "/pages/regist.html";
                    console.log(res.data.data);
                    if (res.data.code == 0) {
                        that.rightVerifyCode = res.data.data;
                        console.log(res.data.data);
                        window.sessionStorage.setItem("rightVerifyCode", res.data.data);
                    } else {
                        alert(res.data.msg);
                    }
                })
            },
            loginVerify: function () {
                this.loginUser.username = this.telPhone;
                console.log(this.loginUser);
                window.sessionStorage.setItem("loginUser", JSON.stringify(vm.loginUser));
                axios.get("/users/getLoginUsername", {
                    params: {
                        username: this.telPhone
                    }
                }).then(function (res) {
                    // console.log(res.data);
                    console.log(vm.verifyCode);
                    console.log(vm.rightVerifyCode);
                    if (res.data.code == 0) {
                        // alert(res.data.msg);
                        if (vm.verifyCode == "") {
                            alert("验证码不能为空，请输入");
                        } else if (vm.verifyCode != vm.rightVerifyCode) {

                            alert("验证码错误，请重新输入");
                        } else {
                            alert("登录成功");
                            window.location.href = "/pages/userManagement.html"
                        }
                    } else {
                        alert(res.data.msg);
                    }
                })

            },
        }
    })
</script>
